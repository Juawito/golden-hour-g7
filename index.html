<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Hour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
    <header class="col center-align">
        <h1>GoldenHour</h1>
        <p>Get the perfect golden-hour lighting in every shot. Find the time of sunrise and sunset where you are here!
        </p>
    </header>

    <div class="container" id="main-box">
        <div class="center-align"> 
            <h4>Where in the world are you?</h4>
            <div>
                <label for="location">Enter your 5-Digit Zipcode below</label>
                <div class="col s6"></div>
                <i class="material-icons prefix large">edit_location</i>
                <input type="text" class="center-align search-input" placeholder="ZipCode" />
            </div>
            <input type="text" class="datepicker center-align" placeholder="Click to Select Date">    
        </div>

        
        <div class="center-align">
            <button class="btn btn-large deep-orange lighten-1 searchbtn center-align" type="submit" name="action">
            <i class="material-icons right">send</i>Search</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
