<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Hour Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Ranchers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/secondary_stylesheet.css" />
</head>

<body>
  <header class="col amber lighten-1 center-align">
    <h1>GoldenSun</h1>
    <p>An application that allows users to find the time of sunrise and sunset for a given location</p>
  </header>
  <div class="container center-align">
    <div class="">
      <h4 class="center-align">Your Search Results:</h4>
      <div class="row">
        <div class="col-12 s12 m7">
          <div class="card sunrise-card">
            <div class="card-content" id="card-one">
              <p id="sunrise-text"><i class="material-icons medium">brightness_5</i> Sunrise Date and Time</p>
            </div>
          </div>
          <div class="card sunset-card">
            <div class="card-content" id="card-two">
              <p id="sunset-text"><i class="material-icons medium">brightness_4</i> Sunset Date and Time</p>
            </div>
         </div>
        </div>
      </div>
      <button id="returnHome" class="deep-orange lighten-1 btn-large">Back<i class="material-icons left">arrow_back</i></button>
      

    </div>
  </div>
 
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="./assets/js/sun.js"></script>
</body>

</html>
